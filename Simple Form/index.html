<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Submission Form</h1>
	<form>
		<input type="text" placeholder="First Name">
		<input type="text" placeholder="Last Name">
		<input type="email" placeholder="Email Address">
		<input type="pass" placeholder="Password">
		<input type="pass" placeholder="Confirm Password">

		<div>
			<input type="radio" id="male" name="gender"><label for="male">Male</label>
			<input type="radio" id="female" name="gender"><label for="female">Female</label>
		</div>
		<input type="submit" name="Submit">
	</form>

</body>
</html>
